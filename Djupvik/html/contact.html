    <body>
        <div id = "container">

            <aside>

                <nav>
                    <div class="navbar">
                        <a href="../index.html">Start</a>

            <main>
                <img src="../Images/D-12.jpg" alt="Djupvik Hamn Huvudbild"><img/>

                <section>
                    <h2>Kontaktuppgifter</h2>
                    <p>Hamnfogde Bo Lautin, mobil 0707-920310</p>
                    <p>
                        Djupviks hamnförening<br />
                        c/o Ekholm<br />
                        Eksta Hägur 170<br />
                        623 54 Klintehamn
                    </p>
                </section>

                <section>
                    <h2>Skicka in ett ärende</h2>
                    <form method="post" action="thanks.html">
                        <p>
                            <label for="Title">Rubrik*: <br/></label>
                            <input type="text" name="title" id="Title" required />
                        </p>

                        <p>
                            <label for="Description">Beskrivning av ärende*: <br/> </label>
                            <!--<input type="textarea" name="description" rows="4" cols="50" id="Description" required /> -->
                            <textarea name="description" rows="4" cols="50"></textarea>
                        </p>

                        <p>
                            <label for="Agenda">Ärende*: <br/></label>
                            <select name="agenda" id="Agenda" >
                                <option value="båtplats">Båtplats</option>
                                <option value="medlem">Medlem</option>
                                <option value="övrigt">Övrigt</option>
                            </select>
                        </p>

                        <fieldset>  
                            <legend>Hur vill du bli kontaktad? <br/></legend>  
                            <input type="checkbox" name="contacted_by" value="email" >Mail<br>  
                            <input type="checkbox" name="contacted_by" value="telephone" >Telefon<br>  
                            <input type="checkbox" name="contacted_by" value="no" >Nej<br>  
                        </fieldset> 
                        
                        <p>
                            <label for="Phone">Telefonnummer: <br/></label> 
                            <input type="tel" name="phone" id="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                        </p>

                        <p>
                            <label for="Email">Mail: <br/></label>
                            <input type="email" name="email" id="Email"/>
                        </p>

                        <p>
                            <input type="submit" value="Skicka" />
                            <input type="reset" value="Rensa" />
                        </p>
                    </form>
                </section>

            </main>

        </div>
        <script src="../js/dropdown.js" type="module"></script>
